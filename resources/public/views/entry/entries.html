<div>

    <h2>Entries</h2>

    <script type = "text/ng-template" id="entry-save.html">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty"
                      ng-submit="ok()">

                    <div class="modal-header">
                        <button type="button" class="close"
                                ng-click="cancel()">&times;</button>
                        <h4 class="modal-title" id="myEntryLabel">Create or edit a Entry</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="entry.id" readonly>
                        </div>

                        
                        <div class="form-group">
                            <label>name:</label>
                            
                            <input type="text" class="form-control" name="name"
                                   ng-model="entry.name" ng-required="true"
                                   ng-minlength=1 ng-maxlength=16/>
                            <span class="error" ng-show="form.name.$error.minlength">Must be at least 1 characters.</span>
                            <span class="error" ng-show="form.name.$error.maxlength">Must be at most 16 characters.</span>
                        </div>
                        
                        <div class="form-group">
                            <label>title:</label>
                            
                            <input type="text" class="form-control" name="title"
                                   ng-model="entry.title" ng-required="true"
                                   ng-minlength=1 ng-maxlength=30/>
                            <span class="error" ng-show="form.title.$error.minlength">Must be at least 1 characters.</span>
                            <span class="error" ng-show="form.title.$error.maxlength">Must be at most 30 characters.</span>
                        </div>
                        

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Entry
    </button>

    <button class="btn btn-warning btn-lg" ng-click="roulette()">
        <span class="glyphicon glyphicon-star" ></span> Roulette
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>name</th>
                
                <th>title</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entry in entries">
                <td>{{entry.id}}</td>
                
                <td>{{entry.name }}</td>
                
                <td>{{entry.title }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(entry.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(entry.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
